<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" type="image/jpg" href="weather-log.jpeg">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" required>
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather_icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div style="margin-right: 20px; padding-bottom: 20px;">
                        <p class="humidity">50%</p>
                        <p class="end_names">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">50%</p>
                        <p class="end_names">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>

</html>
